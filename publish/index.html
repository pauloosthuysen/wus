<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Wish Upon a Star website.">
    <meta name="author" content="Paul Oosthuysen">

	<title>WishUponAStar</title>
	<link rel="stylesheet" type="text/css" href="assets/css/vendor-1.0.0.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/WishUponAStar-1.0.0.css" />
</head>
<body ng-app="wupApp">

	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainMenu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">WishUponAStar</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
        	<div class="collapse navbar-collapse" id="mainMenu">
        		<ul class="nav navbar-nav navbar-right">
                    <li>
						<a href="#/about">About</a>
					</li>
					<li>
						<a href="#/services">Services</a>
					</li>
					<li>
						<a href="#/contact">Contact</a>
					</li>
                </ul>
        	</div>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="container">
		<div class="row">
			<div class="mainContent" ng-view></div>
		</div>

	    <br/><hr/>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; WishUponAStar 2016</p>
                </div>
            </div>
        </footer>
	</div>

	<script type="text/javascript" src="assets/js/vendor-1.0.0.js"></script>
	<script type="text/javascript" src="assets/js/WishUponAStar-1.0.0.js"></script>
</body>
</html>
